<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Bill PDF Compare</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Gas Bill PDF Compare</h1>
      <p>Upload old and new gas bill PDFs, then download the comparison Excel file.</p>

      <form id="compare-form" class="card">
        <label>
          Older Bill PDF
          <input type="file" id="old_bill" name="old_bill" accept="application/pdf" required />
        </label>
        <label>
          Newer Bill PDF
          <input type="file" id="new_bill" name="new_bill" accept="application/pdf" required />
        </label>
        <label>
          Old Bill Label (optional)
          <input type="text" id="old_label" name="old_label" placeholder="January (12/12-1/13)" />
        </label>
        <label>
          New Bill Label (optional)
          <input type="text" id="new_label" name="new_label" placeholder="February (1/14-2/11)" />
        </label>
        <div class="actions">
          <button type="submit" id="preview-btn">Preview Table</button>
          <button type="button" id="download-btn">Download Excel</button>
        </div>
      </form>

      <p id="status" role="status" aria-live="polite"></p>

      <section id="preview-section" class="preview hidden" aria-live="polite">
        <h2>Comparison Preview</h2>
        <div class="table-wrap">
          <table id="preview-table"></table>
        </div>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
